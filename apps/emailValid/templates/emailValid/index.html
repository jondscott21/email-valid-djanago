<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="">
    <title>Email</title>
</head>
<body>

{% if messages %}
    {% for message in messages %}
    <h1>{{ message }}</h1>
    {% endfor %}
{% endif %}
<form action="/process" method='post'>
    {% csrf_token %}
    <input type="text" name="email" placeholder="Email">
    <input type="submit" value="Submit">
</form>
<ol>
{% for email in emails %}
<li>{{ email.email }}</li>
{% endfor %}
</ol>
</body>
</html>
